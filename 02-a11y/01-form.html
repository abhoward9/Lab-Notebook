<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="https://www.google.com">
      <label for="name">Name: <input type="text" id="name" /></label>

      <br /><br />
      <label>
        Email
        <input type="text" />
      </label>
      <br /><br />
      <div>
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label><br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label><br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label><br />
        </fieldset>
      </div>

      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
